<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"><br><br>
<style>
body {font-family: Arial, Helvetica, sans-serif;width:30%;margin:auto;  vertical-align: middle;background-color: linen;}
form {border: 6px solid #181616;border-radius: 8px;background-color: rgb(255, 255, 255);}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
.aa{
  text-align: center;
  color: #f44336;
  align-content: center;
  padding-left: 10%;
}
h2{
    align-content: center;
    text-align: center;
    font-size:200% ;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Login Form</h2>

<form  method="post">
    {% csrf_token %}
  <div class="imgcontainer">
    <img src="../static/images/avatar.png"  height="100px" width="100px">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
<br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit">Login</button>
   <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>-->
  </div><a>           </a>
  {% if messages %}
  {% for message in messages %}
               <aa class="aa">{{message}}</aa> 
  {% endfor %}
{% endif %}<br><br>
</form>
</body>
</html>
